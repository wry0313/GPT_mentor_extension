<!DOCTYPE html>
<html lang="en">

<head>
  <title>Extension Interface</title>
  <script src="popup.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="my-2 w-96 flex flex-col items-center justify-center h-screen bg-gray-100">
  <h1 class="text-6xl font-bold text-center text-blue-500 mb-10">
    <span class="text-cyan-500">Daily</span> <span class="text-blue-500">Guru</span>
  </h1>
  <button id="printButton" type="button"
    class="px-6 py-3 mb-4 text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 rounded-lg">
    Print Website Usages
  </button>
  <button id="generateButton"
    class="px-6 py-3 mb-4 text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 rounded-lg">
    Generate Report
  </button>
  <button id="cleanButton"
    class="px-6 py-3 mb-4 text-sm font-medium text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 rounded-lg">
    Record only > 10 sec
  </button> 

  <div id="messageContainer" class="text-center text-gray-700 text-lg">
    Waiting for input....
  </div>



</body>

</html>
